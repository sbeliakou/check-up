name: Asserts Samples
cases:
- case: run test case with items from a list
  script: |
    env | grep item
  loop:
    items:
      - item 1
      - item 2
      - item 3

- case: run test case with items from a result of bash command/script execution
  script: |
    printenv ZONE
  env:
    ZONE: us-central1-a
  loop:
    command: seq 1 5

- case: run test case with debug script if main script fails
  script: |
    printenv ZONE
    exit 1
  debug_script: |
    env
  env:
    ZONE: us-central1-a